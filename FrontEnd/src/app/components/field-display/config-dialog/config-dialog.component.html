<div class="dialog-card">
	<h2 class="dialog-title">Configure Irrigation</h2>
  
	<form [formGroup]="configForm" (ngSubmit)="onSubmit()" class="config-form">
	  <mat-form-field appearance="fill" class="form-field">
		<mat-label>Target Humidity (%)</mat-label>
		<input matInput type="number" formControlName="target_humidity" />
	  </mat-form-field>
  
	  <mat-form-field appearance="fill" class="form-field">
		<mat-label>Minimum Humidity (%)</mat-label>
		<input matInput type="number" formControlName="min_humidity" />
	  </mat-form-field>
  
	  <mat-form-field appearance="fill" class="form-field">
		<mat-label>Max Watering Time (min)</mat-label>
		<input matInput type="number" formControlName="max_watering_time" />
	  </mat-form-field>
  
	  <div class="dialog-actions">
		<button mat-stroked-button type="button" color="warn" (click)="onCancel()">Cancel</button>
		<button mat-flat-button color="primary" type="submit" [disabled]="!configForm.valid">Save</button>
	  </div>
	</form>
  </div>
