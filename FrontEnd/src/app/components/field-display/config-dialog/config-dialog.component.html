<h2 mat-dialog-title>Configure Field Irrigation</h2>
<form [formGroup]="configForm" (ngSubmit)="onSubmit()" mat-dialog-content>
<mat-form-field class="full-width">
	<input matInput placeholder="Target Humidity" formControlName="target_humidity">
</mat-form-field>

<mat-form-field class="full-width">
	<input matInput placeholder="Minimum Humidity" formControlName="min_humidity">
</mat-form-field>

<mat-form-field class="full-width">
	<input matInput placeholder="Maximum Watering Time" formControlName="max_watering_time">
</mat-form-field>

<div mat-dialog-actions>
	<button mat-button type="button" (click)="onCancel()">Cancel</button>
	<button mat-flat-button color="primary" type="submit" (click)="onSubmit()">Save</button>
</div>
</form>
