<div class="add-field-container">
	<h2>Add New Field</h2>
	<form (ngSubmit)="onSubmit()">
	<!-- Harta pentru selectarea locației -->
	<div id="map" style="height: 300px; width: 100%; margin-bottom: 20px;"></div>

	<!-- Câmpuri pentru dimensiuni și alte detalii -->
	<div class="form-group">
		<label for="length">Length (m):</label>
		<input type="number" id="length" [(ngModel)]="field.length" name="length" required>
	</div>

	<div class="form-group">
		<label for="width">Width (m):</label>
		<input type="number" id="width" [(ngModel)]="field.width" name="width" required>
	</div>

	<div class="form-group">
		<label for="slope">Slope (%):</label>
		<input type="number" id="slope" [(ngModel)]="field.slope" name="slope" required>
	</div>

	<div class="form-group">
		<label for="cropName">Crop Name:</label>
		<input type="text" id="cropName" [(ngModel)]="field.crop_name" name="cropName" required>
	</div>

	<!-- Dropdown pentru selectarea senzorilor -->
	<div class="form-group">
		<label for="sensor">Select Sensors:</label>
		<select id="sensor" (change)="onSensorSelect($event)">
		<option value="">-- Select a sensor --</option>
		<option *ngFor="let sensor of availableSensors" [value]="sensor.id">
			{{ sensor.name }} ({{ sensor.type.measuredValue }})
		</option>
		</select>
	</div>

	<!-- Lista senzorilor selectați -->
	<div class="selected-sensors">
		<h4>Selected Sensors:</h4>
		<ul>
		<li *ngFor="let sensor of selectedSensors">
			{{ sensor.name }} ({{ sensor.type.measuredValue }})
			<button type="button" (click)="removeSensor(sensor)">Remove</button>
		</li>
		</ul>
	</div>

	<!-- Buton de submit -->
	<button type="submit">Add Field</button>
	</form>
</div>
