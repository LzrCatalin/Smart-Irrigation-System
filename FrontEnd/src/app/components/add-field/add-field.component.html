<div class="add-field-container">
	<mat-card>
	  <mat-card-header>
		<mat-card-title>Add New Field</mat-card-title>
		<mat-card-subtitle>Fill in the details to add a new field</mat-card-subtitle>
	  </mat-card-header>
  
	  <mat-card-content>
		<form (ngSubmit)="onSubmit()" class="form-container">
		  <!-- Map for location selection -->
		  <div id="map" class="map-container"></div>
  
		  <!-- Form fields for dimensions and details -->
		  <div class="form-fields">
			<mat-form-field appearance="fill">
			  <mat-label>Length (m)</mat-label>
			  <input matInput type="number" id="length" [(ngModel)]="field.length" name="length" required>
			</mat-form-field>
  
			<mat-form-field appearance="fill">
			  <mat-label>Width (m)</mat-label>
			  <input matInput type="number" id="width" [(ngModel)]="field.width" name="width" required>
			</mat-form-field>
  
			<mat-form-field appearance="fill">
			  <mat-label>Slope (%)</mat-label>
			  <input matInput type="number" id="slope" [(ngModel)]="field.slope" name="slope" required>
			</mat-form-field>
  
			<mat-form-field appearance="fill">
			  <mat-label>Crop Name</mat-label>
			  <input matInput type="text" id="cropName" [(ngModel)]="field.crop_name" name="cropName" required>
			</mat-form-field>
  
			<!-- Dropdown for sensor selection -->
			<mat-form-field appearance="fill">
			  <mat-label>Select Sensors</mat-label>
			  <mat-select id="sensor" (selectionChange)="onSensorSelect($event)" multiple>
				<mat-option *ngFor="let sensor of availableSensors" [value]="sensor">
				  {{ sensor.name }} / {{ sensor.type.measured_value }}
				</mat-option>
			  </mat-select>
			</mat-form-field>
		  </div>
  
		  <!-- List of selected sensors -->
		  <div class="selected-sensors">
			<h4>Selected Sensors:</h4>
			<mat-list>
			  <mat-list-item *ngFor="let sensor of selectedSensors">
				{{ sensor.name }}
				<button mat-icon-button (click)="removeSensor(sensor)">
				  <mat-icon>close</mat-icon>
				</button>
			  </mat-list-item>
			</mat-list>
		  </div>
		</form>
	  </mat-card-content>
  
	  <!-- Submit and Cancel buttons -->
	  <mat-card-actions align="end">
		<button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
		<button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Add Field</button>
	  </mat-card-actions>
	</mat-card>
  </div>
