<h2 class="dialog-title">
  <mat-icon class="dialog-icon">schedule</mat-icon>
  {{ data.title }}
</h2>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Interval (minutes)</mat-label>
  <input matInput type="number" [(ngModel)]="interval" min="5" max="120" />
  <mat-hint>Range: 5 mins to 24 hours</mat-hint>
</mat-form-field>

<div class="dialog-actions">
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()">Save</button>
</div>
